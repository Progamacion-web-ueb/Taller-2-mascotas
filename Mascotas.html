<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Taller numero 2 mascotas</title>
	</head>

	<body>
		<header>
			<h1 align="center">Ciudadanos de cuatro patas</h1>
		</header>
		<article>
			<section id="form">
				<h2>Creacion de mascotas</h2>
				<form>
					<div>
						<label for="ownerName">Nombre del propietario: </label>
						<input type="text" name="ownerName" id="ownerName-input" required>
					</div>
					<div>
						<label for="petName">Nombre de la mascota: </label>
						<input type="text" name="petName" id="petName-input" required>
					</div>
					<div>
						<label for="microchip">Microchip: </label>
						<input type="text" name="microchip" id="microchip-input">
					</div>
					<div>
						<label for="species">Especie: </label>
						<select name="species" id="species-input" required>
							<option></option>
							<option>Canino</option>
							<option>Felino</option>
						</select>
					</div>
					<div>
						<label for="sex">Sexo: </label>
						<select name="sex" id="sex-input" required>
							<option></option>
							<option>Macho</option>
							<option>Hembra</option>
						</select>
					</div>
					<div>
						<label for="size">Tamaño: </label>
						<select name="size" id="size-input" required>
							<option></option>
							<option>Pequeño</option>
							<option>Mediano</option>
							<option>Grande</option>
						</select>
					</div>
					<div>
					<label for="dangerous">Peligrosidad: </label>
					<select name="dangerous" id="dangerous-input" required>
						<option></option>
						<option>No Amenaza</option>
						<option>Amenaza</option>
					</select>
					</div>
					<div>
						<label for="sterilization">Esterilizacion: </label>
						<select name="sterilization" id="sterilization-input" required>
							<option></option>
							<option>SI</option>
							<option>NO</option>
						</select>
					</div>
					<div>
						<label for="neighborhood">Localidad: </label>
						<select name="neighborhood" id="neighborhood-input" required>
							<option></option>
							<option>Antonio Nariño</option>
							<option>Barrios Unidos</option>
							<option>Bosa</option>
							<option>Chapinero</option>
							<option>Ciudad Bolivar</option>
							<option>Engativá</option>
							<option>Fontibón</option>
							<option>Kennedy</option>
							<option>La Candelaría</option>
							<option>Los Mártires</option>
							<option>Puente Aranda</option>
							<option>Rafael Uribe Uribe</option>
							<option>San Cristóbal</option>
							<option>Santa Fe</option>
							<option>Suba</option>
							<option>Sumapaz</option>
							<option>Teusaquillo</option>
							<option>Tunjuelito</option>
							<option>Usaquén</option>
							<option>Usme</option>
						</select>
					</div>

					<div ">
						<input id="petsave-button" type="submit" value="Guardar" class="boton"/>
					</div>
				</form>
			</section>

			<table>
				<thead>
				<th class="column-header">Nombre del propietario</th>
				<th class="column-header">Nombre del dueño</th>
				<th class="column-header column-header-microchip">Microchip</th>
				<th class="column-header column-header-species">Especie</th>
				<th class="column-header column-header-sex">Sexo</th>
				<th class="column-header column-header-size">Tamaño</th>
				<th class="column-header column-header-sterilization">Esterilización</th>
				<th class="column-header column-header-dangerous">Peligrosidad</th>
				<th class="column-header column-header-neighborhood">Localidad</th>
				</thead>
				<tbody id="body-table">
				</tbody>
			</table>
					<section id="modifyForm">
						<h2>Formulario modificacion</h2>
						<h5>Ingrese Los siguientes campos para realizar una modificacion</h5>

						<form>
							<div>
								<label for="madificationDa">Nombre del propietario: </label>
								<input type="date" name="madificationDa" id="madificationDa" required>
							</div>
						</form>

					</section>
</article>
			

			<footer>
				<hr>
			</footer>
			<script src="./js/main.js"></script>
	</body>	

</html>
