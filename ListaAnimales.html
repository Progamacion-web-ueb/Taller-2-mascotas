<!DOCTYPE html>
<html>

<head>
    <title>Cargar De animales</title>
    <link href="CSS/estiloFNA.css" rel="stylesheet">
    <link href="Css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    
    <tr>
    </tr>

    <!-- Modal -->
    <div class="modal fade" id="addingNewAnimal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="btn-dataBase">Añadir Mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form12">
                        <label for="">Nombre Del Propietario : </label>
                        <input type="text" id="ownerName" class="form-control" required>
                        <label for="">Nombre De La Mascota : </label>
                        <input type="text" id="petName" class="form-control" required>
                        <label for="">Microchip : </label>
                        <input type="text" id="Microchip" class="form-control">
                        <label for="">Especie: </label>
                        <select type="text" id="especie" class="form-control" required>
                            <option></option>
                            <option>Canino</option>
                            <option>Felino</option>
                        </select>
                        <label for="">Sexo : </label>
                        <select type="text" id="sexo" class="form-control" required>
                            <option></option>
                            <option>Macho</option>
                            <option>Hembra</option>
                        </select>
                        <label for="">Tamaño : </label>
                        <select type="text" id="tamaño" class="form-control" required>
                            <option></option>
                            <option>Pequeño</option>
                            <option>Mediano</option>
                            <option>Grande</option>
                        </select>
                        <label for="">Peligrosidad : </label>
                        <select type="text" id="peligrosidad" class="form-control" required>
                            <option></option>
                            <option>No Amenaza</option>
                            <option>Amenaza</option>
                        </select>
                        <label for="">Esterilización : </label>
                        <select type="text" id="esterilizacion" class="form-control" required>
                            <option></option>
                            <option>SI</option>
                            <option>NO</option>
                        </select>
                        <label for="">Localidad : </label>
                        <select type="text" id="Localidad" class="form-control" required>
                            <option></option>
                            <option>Antonio Nariño</option>
                            <option>Barrios Unidos</option>
                            <option>Bosa</option>
                            <option>Chapinero</option>
                            <option>Ciudad Bolivar</option>
                            <option>Engativá</option>
                            <option>Fontibón</option>
                            <option>Kennedy</option>
                            <option>La Candelaría</option>
                            <option>Los Mártires</option>
                            <option>Puente Aranda</option>
                            <option>Rafael Uribe Uribe</option>
                            <option>San Cristóbal</option>
                            <option>Santa Fe</option>
                            <option>Suba</option>
                            <option>Sumapaz</option>
                            <option>Teusaquillo</option>
                            <option>Tunjuelito</option>
                            <option>Usaquén</option>
                            <option>Usme</option>
                        </select>

                        <button class="col-md-6" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="col-md-6" type="submit" id="addAnimal" class="btn btn-primary">Añadir animal</button>
</div>
                </form>
            </div>
        </div>
    </div>
    <ul>
        <button class="btn-personalizado2" ><a href="Mascotas2.html">Pagina Inicio</a></button>
        <button class="btn-personalizado2" ><a href="AgregarMascota.html"> Crear Mascota </a></button>
        <button id="btn-AddAnimal" class="btn-personalizado2" data-bs-toggle="modal" data-bs-target="#addingNewAnimal">Añadir Mascota</button>
    </ul>

    <div class="container">
        <div class="table-responsive">
            <h1 align="center">Lista De Mascotas</h1>
            </div>
        </div>
    </div>
<div>
    <table>
        <thead>
        <th class="column-header">Nombre del propietario</th>
        <th class="column-header">Nombre de la mascota</th>
        <th class="column-header column-header-microchip">Microchip</th>
        <th class="column-header column-header-species">Especie</th>
        <th class="column-header column-header-sex">Sexo</th>
        <th class="column-header column-header-size">Tamaño</th>
        <th class="column-header column-header-sterilization">Esterilización</th>
        <th class="column-header column-header-dangerous">Peligrosidad</th>
        <th class="column-header column-header-neighborhood">Localidad</th>
        <th class="column-header column-header-neighborhood">Fecha</th>
        <th class="column-header column-header-neighborhood">boton modificar</th>
        </thead>
        <tbody id="body-table">
            
        </tbody>
    </table>
</div>

</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/dataBase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
