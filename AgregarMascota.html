<!DOCTYPE html>
<html lang="en">

<head>
    <title >Formulario de actualizacion de Registro</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="CSS/estiloFNA.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-color: rgb(190, 115, 1);"
<body>
    <header>
        <h1>Formulario de Creación de Mascota</h1>
        <form id="Formadd">
            <label for="">Fecha : </label>
            <input type="date" id="creationDate" placeholder="fecha"><br/>
            <label for="">Nombre Del Propietario : </label>
            <input type="text" id="ownerName" class="form-control" required>
            <label for="">Nombre De La Mascota : </label>
            <input type="text" id="petName" class="form-control" required>
            <label for="">Microchip : </label>
            <input type="text" id="microchip" class="form-control">
            <label for="">Especie: </label>
            <select type="text" id="species" class="form-control" required>
                <option></option>
                <option>Canino</option>
                <option>Felino</option>
            </select>
            <label for="">Sexo : </label>
            <select type="text" id="sex" class="form-control" required>
                <option></option>
                <option>Macho</option>
                <option>Hembra</option>
            </select>
            <label for="">Tamaño : </label>
            <select type="text" id="size" class="form-control" required>
                <option></option>
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
            </select>
            <label for="">Peligrosidad : </label>
            <select type="text" id="dangerous" class="form-control" required>
                <option></option>
                <option>No Amenaza</option>
                <option>Amenaza</option>
            </select>
            <label for="">Esterilización : </label>
            <select type="text" id="sterile" class="form-control" required>
                <option></option>
                <option>Si</option>
                <option>No</option>
            </select>
            <label for="">Localidad : </label>
            <select type="text" id="neighborhood" class="form-control" required>
                <option></option>
                <option>Antonio Nariño</option>
                <option>Barrios Unidos</option>
                <option>Bosa</option>
                <option>Chapinero</option>
                <option>Ciudad Bolivar</option>
                <option>Engativá</option>
                <option>Fontibón</option>
                <option>Kennedy</option>
                <option>La Candelaría</option>
                <option>Los Mártires</option>
                <option>Puente Aranda</option>
                <option>Rafael Uribe Uribe</option>
                <option>San Cristóbal</option>
                <option>Santa Fe</option>
                <option>Suba</option>
                <option>Sumapaz</option>
                <option>Teusaquillo</option>
                <option>Tunjuelito</option>
                <option>Usaquén</option>
                <option>Usme</option>
            </select>
            <h1></h1>
            <h1></h1>
            <input class="btn-personalizado" id="addPet" type="submit" value="Crear Mascota" onclick="return addPerson();" />
            <button class="btn-personalizado"><a href="Mascotas2.html">Pagina Inicio</a></button>
            <button class="btn-personalizado"><a href="ListaAnimales.html"> Listado de Mascotas </a></button>
            <label for=""> </label>
        </form>     

</body>

<script src="js/addPetDb.js"></script>


</html>
